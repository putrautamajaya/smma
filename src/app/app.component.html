<div class="home">
  <h1>Hello ReqRes users!</h1>

  <div class="container">
    <div *ngFor="let user of users" class="card">
      <div class="name">{{user.first_name}}</div>
      <div class="email">{{user.email}}</div>
      <img [src]="user.avatar" [alt]="user.first_name">
    </div>
  </div>

  <button (click)="prevPage()" [disabled]="shouldDisablePrev">Prev Page</button>
  <button (click)="nextPage()" [disabled]="shouldDisableNext">Next Page</button>
</div>
